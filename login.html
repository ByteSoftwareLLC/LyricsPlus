<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Lyrics+</title>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqXvABRvWRe319EFHLoHEaFlT21GqOHGQ",
      authDomain: "lyricsplus-3aa04.firebaseapp.com",
      projectId: "lyricsplus-3aa04",
      storageBucket: "lyricsplus-3aa04.appspot.com",
      messagingSenderId: "89387035564",
      appId: "1:89387035564:web:a225e0335d83bb70846809",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const msg = document.getElementById('message');

    document.getElementById('loginBtn').onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passInput.value)
        .then(() => {
          window.location.href = "/index.html";
        })
        .catch(e => {
          msg.textContent = e.message;
        });
    };

    document.getElementById('signupBtn').onclick = () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passInput.value)
        .then(() => {
          window.location.href = "/index.html";
        })
        .catch(e => {
          msg.textContent = e.message;
        });
    };
  </script>
</body>
</html>
